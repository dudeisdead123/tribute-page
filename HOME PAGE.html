<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tribute page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="HOME PAGE.css">
    <style>
        #signin-link {
              text-decoration: none;
              font-size: 18px;
              cursor: pointer;
            }
        
            #login-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
              }
        
              #login-container {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                width: 300px;
                max-width: 100%;
                text-align: center;
              }
        
              #login-header {
                background-color: #4CAF50;
                color: #fff;
                padding: 15px;
                font-size: 20px;
              }
          
              #login-form {
                padding: 20px;
              }
          
              #input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                box-sizing: border-box;
              }
            button{
                background-color: #4CAF50;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
              }
          
              button:hover {
                  background-color: #45a049;
            
            }
          </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="images/logo.svg" alt="Fiverr Logo">

            </a>
            <ul class="menu-links">
                <span id="close-menu-btn" class ="material-symbols-outlined">close</span>
                <li><a href="">Fiverr Business</a></li>
                <li><a href="">Explore</a></li>
                <li class="language-item"><a href="">
                <span class="material-symbols-outlined">language</span>
                        English
                    </a>
                </li>
                <li><a href="#">Become a member</a></li>
                <li><a href="#" id="signin-link" onclick="openLoginOverlay()">Sign In</a></li>
                <li class="join-btn"><a href="#">Join us</a></li>
            </ul>
            <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>

    <div id="login-overlay">
        <div id="login-container">
          <div id="login-header">Log In</div>
          <div id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="input" name="username">
      
            <label for="password">Password:</label>
            <input type="password" id="input" name="password">
      
            <button onclick="signIn()">Sign In</button>
          </div>
        </div>
      </div>

      <script>
        function openLoginOverlay() {
          document.getElementById('login-overlay').style.display = 'flex';
        }
      
        function closeLoginOverlay() {
          document.getElementById('login-overlay').style.display = 'none';
        }
      
        function signIn() {
          // Implement your sign-in logic here
          alert('Sign In functionality goes here.');
          // Close the overlay after sign-in
          closeLoginOverlay();
        }
      
        // Close the overlay if the user clicks outside the login container
        document.getElementById('login-overlay').addEventListener('click', function(event) {
          if (event.target === this) {
            closeLoginOverlay();
          }
        });
      </script>

    <section class="hero-section">
        <div class="content">
            <h1>"A Collection of Tribute Pages Celebrating Lives and Legacies"</h1>
            <form action="#" class="search-form">
                <input type="text" placeholder="Search for any service..." required>
                <button type="submit" class="material-symbols-outlined">search</button>
            </form>
            <div class="popular-tags">
                Popular:
                <ul class="tags">
                    <li><a href="DHONI.html">MS DHONI</a></li>
                    <li><a href="JADAV.html">JADAV PAYENG</a></li>
                </ul>
            </div>
        </div>
    </section>

    <script>
        const header  = document.querySelector("header");
        const hamburgerBtn  = document.querySelector("#hamburger-btn");
        const closeMenuBtn  = document.querySelector("#close-menu-btn");

        hamburgerBtn.addEventListener("click", () => {
            header.classList.toggle("show-mobile-menu");

        });
        closeMenuBtn.addEventListener("click",() => {
            hamburgerBtn.click();
        });
    </script>
    
</body>
</html>
